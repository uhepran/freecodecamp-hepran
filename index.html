<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>freeCodeCamp Survey Form</h1>
    <p>Thank you for taking the time to help us improve the platform</p>
    <form action="https://register-demo.freecodecamp.org">
      <!-- Do i need to make a fieldset? 
      Let's try. -->
      <fieldset>
        <label for="name">Name <input id="name" type="text" required></label>
        <label for="email">Email <input id="email" type="email" required></label>
        <label for="age">Age (optional) <input id="age" type="number"></label>
      </fieldset>

      <fieldset>
        <label>Which option best describes your current role?
          <select>
            <option>Select current role</option>
            <option>Student</option>
            <option>Full Time Job</option>
            <option>Full Time Learner</option>
            <option>Prefer not to say</option>
            <option>Other</option>
          </select>
        </label>
      </fieldset>

      <fieldset>Would you recommend freeCodeCamp to a friend?
        <label><input type="radio" name="recommendation"> Definitely</label>
        <label><input type="radio" name="recommendation"> Maybe</label>
        <label><input type="radio" name="recommendation"> Not Sure</label>
      </fieldset>

      <fieldset>What is your favorite feature of freeCodeCamp?</fieldset>

      <fieldset>What would you like to see improved? (Check all that apply)
        <label><input type="checkbox"> Front-end Projects</label>
        <label><input type="checkbox"> Back-end Projects</label>
        <label><input type="checkbox"> Data Visualization</label>
        <label><input type="checkbox"> Challenges</label>
        <label><input type="checkbox"> Open Source Community</label>
        <label><input type="checkbox"> Gitter help rooms</label>
        <label><input type="checkbox"> Videos</label>
        <label><input type="checkbox"> City Meetups</label>
        <label><input type="checkbox"> Wiki</label>
        <label><input type="checkbox"> Forum</label>
        <label><input type="checkbox"> Additional Courses</label>
      </fieldset>

      <fieldset>Any comments or suggestions?</fieldset>
      
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
