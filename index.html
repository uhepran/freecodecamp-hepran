<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Registration Form</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org">
      <fieldset>
        <label for="first-name">Enter Your First Name: 
          <input type="text" id="first-name" required>
        </label>
        <label for="last-name">Enter Your Last Name: 
          <input type="text" id="last-name" required>
        </label>
        <label for="email">Enter Your Email: 
          <input type="email" id="email" required>
        </label>
        <label for="password">Create a New Password: 
          <input type="password" id="password" pattern="[a-z0-5]{8,}" required>
        </label>
      </fieldset>
      <fieldset>
        <label for="personal-account">
          <input type="radio" id="personal-account" name="account"> Personal Account
        </label>
        <label for="business-account">
          <input type="radio" id="business-account" name="account"> Business Account
        </label>
        <label for="t-n-c">
          <input type="checkbox" id="t-n-c" required> I accept the <a href="https://example.com">terms and conditions</a>
        </label>
      </fieldset>
      <fieldset>
        <label for="file">Upload a profile picture: 
          <input type="file" id="file">
        </label>
        <label for="age">Input your age (years): 
          <input type="number" min="13" max="120" required>
        </label>
        <label for="referrer">How did you hear about us?
          <select id="referrer">
            <option value="">(select one)</option>
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp YouTube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label for="bio">Provide a bio: 
          <textarea id="bio" placeholder="I like coding on the beach..." rows="3" cols="30"></textarea>
        </label>
      </fieldset>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
