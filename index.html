<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1>freeCodeCamp Survey Form</h1>
      <p>Thank you for taking the time to help us improve the platform</p>
    </header>
    <main>
      <form action="https://register-demo.freecodecamp.org">
        <label for="name">Name 
          <input type="text" id="name" placeholder="Enter your name" required>
        </label>
        <label for="email">Email
          <input type="email" id="email" placeholder="Enter your Email" required>
        </label>
        <label for="age">Age (optional)
          <input type="number" min="13" max="65" placeholder="Age">
        </label>
        <label for="role">Which option best describes your current role?
          <select id="role">
            <option>Select current role</option>
            <option>Student</option>
            <option>Full Time Job</option>
            <option>Full Time Learner</option>
            <option>Prefer not to say</option>
            <option>Other</option>
          </select>
        </label>
        <label>Would you recommend freeCodeCamp to a friend?
          <label for="definitely">
            <input type="radio" id="definitely" name="recommender"> Definitely
          </label>
          <label for="maybe">
            <input type="radio" id="maybe" name="recommender"> Maybe
          </label>
          <label>
            <input type="radio" id="not-sure" name="recommender"> Not sure
          </label>
        </label>
        <label for="feature">
          <select id="feature">
            <option>Select an option</option>
            <option>Challenges</option>
            <option>Projects</option>
            <option>Community</option>
            <option>Open Source</option>
          </select>
        </label>
        <label>What would you like to see improved? (Check all that apply)
          <label for="front-end">
            <input type="checkbox" id="front-end"> Front-end Projects
          </label>
          <label for="back-end">
            <input type="checkbox" id="back-end"> Back-end Projects
          </label>
          <label for="visualization">
            <input type="checkbox" id="visualization""> Data Visualization
          </label>
        </label>
        <label for="challenge">
            <input type="checkbox" id="challege"> Challenges
        </label>
        <label for="visualization">
            <input type="checkbox" id="">
        </label>
        <label for="visualization">
            <input type="checkbox" id="">
        </label>
        <label for="visualization">
            <input type="checkbox" id="">
        </label>
      </form>
    </main>
  </body>
</html>
